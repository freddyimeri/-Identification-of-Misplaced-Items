{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-header text-center bg-primary text-white py-4">
                    <h1 class="mb-0">Upload Image for Normal Detection</h1>
                </div>
                <div class="card-body p-5">
                    <form method="post" enctype="multipart/form-data" id="uploadForm" class="text-center">
                        {% csrf_token %}

                        <!-- Camera Button -->
                        <div class="form-group">
                            <label class="h5 d-block">
                                <button type="button" id="openCameraBtn" class="btn btn-primary btn-lg">
                                    <i class="fas fa-camera-retro fa-3x mb-3"></i> Take Photo
                                </button>
                            </label>
                            <input type="file" id="cameraInput" name="image" accept="image/*" capture="environment"
                                class="form-control-file d-none">
                        </div>

                        <!-- Gallery Button -->
                        <div class="form-group">
                            <label class="h5 d-block">
                                <button type="button" id="openGalleryBtn" class="btn btn-secondary btn-lg">
                                    <i class="fas fa-folder-open fa-3x mb-3"></i> Choose from Gallery
                                </button>
                            </label>
                            <input type="file" id="galleryInput" name="image" accept="image/*"
                                class="form-control-file d-none">
                        </div>

                        <button type="submit" class="btn btn-success btn-lg mt-4">
                            <i class="fas fa-upload"></i> Upload
                        </button>
                    </form>
                    <div class="text-center mt-4">
                        <a href="{% url 'process_misplaced_manager:detection_options' %}" class="btn btn-link">
                            <i class="fas fa-arrow-left"></i> Back to Detection Options
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('openCameraBtn').addEventListener('click', function () {
        document.getElementById('cameraInput').click();
    });

    document.getElementById('openGalleryBtn').addEventListener('click', function () {
        document.getElementById('galleryInput').click();
    });
</script>

<style>
    .container {
        max-width: 600px;
        margin: auto;
    }

    .btn-lg i {
        margin-right: 8px;
    }
</style>
{% endblock %}
