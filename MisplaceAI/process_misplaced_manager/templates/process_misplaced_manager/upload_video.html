{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-header text-center bg-primary text-white py-4">
                    <h1 class="mb-0">Upload Video for Detection</h1>
                </div>
                <div class="card-body p-5">
                    <form method="post" enctype="multipart/form-data" id="uploadForm" class="text-center">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_video" class="h5 d-block">
                                <i class="fas fa-video fa-3x mb-3 text-primary"></i>
                            </label>
                            <input type="file" id="id_video" name="video" accept="video/*" class="form-control-file">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg mt-4">
                            <i class="fas fa-upload"></i> Upload
                        </button>
                    </form>
                    <div class="text-center mt-4">
                        <a href="{% url 'process_misplaced_manager:detection_options' %}" class="btn btn-link">
                            <i class="fas fa-arrow-left"></i> Back to Detection Options
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
